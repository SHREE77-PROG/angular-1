<div class="container">
    <h3>New user form</h3>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <div>
                <label for="name">Name</label>
                <input type="text" class="form-control" name="Name" ngModel>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" ngModel>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="Email"  ngModel>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" class="form-control" name="phone" ngModel>
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="text" class="form-control" name="website" ngModel>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
